</head>
<body>

    
    <!-- Navbar -->

<nav class="navbar">

      <img src="PrintNest_logo.png" alt="Logo" />

    <ul class="nav-links">

    <!-- File Upload Form Section -->
    <section class="upload-form" id="upload">
        <h2>Order Printouts</h2>
        <form id="printForm">
            <div class="drag-drop" id="dragDropArea">
                <p>Drag & drop your files here, or <span class="browse">browse</span></p>
                <input type="file" id="fileInput" multiple accept=".pdf, .jpeg, .jpg, .png" hidden>
                <div id="fileList"></div>
            </div>

            <label for="printType">Print Type:</label>
            <select id="printType" required>
                <option value="single">Single-sided</option>
                <option value="double">Double-sided</option>
            </select>

            <label for="colorType">Color Option:</label>
            <select id="colorType" required>
                <option value="bw">Black & White</option>
                <option value="color">Color</option>
            </select>

            <label for="copies">Number of Copies:</label>
            <input type="number" id="copies" min="1" max="1000" value="0" required>

            <button type="submit"  class="submit-btn">Place Order</button>
        </form>

    </section>


  <!-- Success Animation Overlay -->
<div id="successOverlay" class="overlay hidden">
  <div class="success-container">
      <div class="checkmark">
          <div class="stem"></div>
          <div class="kick"></div>
      </div>
      <h2>Order Placed Successfully!</h2>

  </div>
</div>
